<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Band Score Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-3">Student Progress Dashboard</h2>
        <div class="row">
            <div class="col-12">
                <canvas id="bandScoreChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('bandScoreChart').getContext('2d');
            const bandScoreChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ["2023-01-01", "2023-01-15", "2023-02-01", "2023-02-15", "2023-03-01", "2023-03-15"],
                    datasets: [{
                        label: 'Speaking',
                        data: [6.5, 6.0, 6.5, 7.0, 7.5, 7.0],
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                    }, {
                        label: 'Listening',
                        data: [6.0, 6.5, 7.0, 7.5, 8.0, 8.5],
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    }, {
                        label: 'Reading',
                        data: [5.5, 6.0, 6.5, 6.0, 6.5, 7.0],
                        borderColor: 'rgb(255, 206, 86)',
                        backgroundColor: 'rgba(255, 206, 86, 0.5)',
                    }, {
                        label: 'Writing',
                        data: [5.0, 5.5, 6.0, 6.5, 7.0, 7.5],
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.5)',
                    }]
                },
                options: {
                    scales: {
                        x: {
                            type: 'time',
                            time: {
                                unit: 'day',
                                tooltipFormat: 'MMM DD, YYYY'
                            }
                        },
                        y: {
                            suggestedMin: 4.5,
                            suggestedMax: 9.0
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        });
    </script>
</body>
</html>
