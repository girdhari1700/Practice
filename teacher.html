<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Band Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        table {
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-control {
            width: 100%;
            box-sizing: border-box;
        }

        .btn-add-row, .btn-submit, .btn-add-student {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Band Scores</h1>

        <!-- Add New Student Section -->
        <div class="section mb-4">
            <h2>Add New Student</h2>
            <form id="newStudentForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="newStudentName" placeholder="Student Name" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" id="newStudentEmail" placeholder="Student Email" required>
                </div>
                <button type="button" class="btn btn-secondary btn-add-student" onclick="addNewStudent()">Add Student</button>
            </form>
        </div>
        
        <!-- Daily Band Scores Section -->
        <div class="section">
            <h2>Enter Daily Band Scores</h2>
            <form id="bandScoresForm">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Date</th>
                                <th>Speaking</th>
                                <th>Listening</th>
                                <th>Reading</th>
                                <th>Writing</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="bandScoresTableBody">
                            <!-- Existing student information will be populated here -->
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-secondary btn-add-row" onclick="addNewDateRow()">Add New Date</button>
                <button type="submit" class="btn btn-primary btn-submit">Submit Band Scores</button>
            </form>
        </div>
    </div>
    <script>
        // Function to submit student details
        function addNewStudent() {
            const name = document.getElementById('newStudentName').value;
            const email = document.getElementById('newStudentEmail').value;
            if (name && email) {
                fetch('/students/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Ensure to include CSRF token
                    },
                    body: JSON.stringify({name, email})
                })
                .then(response => response.json())
                .then(data => {
                    if (data.id) {
                        students.push({name: data.name, email: data.email});
                        populateInitialData();
                        document.getElementById('newStudentForm').reset();
                    } else {
                        alert('Error adding student. Please try again.');
                    }
                });
            } else {
                alert('Please enter both name and email.');
            }
        }
    
        // Function to submit band scores
        document.getElementById('bandScoresForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            for (let i = 0; i < formData.getAll('date[]').length; i++) {
                const scoreData = {
                    student: students[i].id, // Ensure student ID is fetched and used
                    date: formData.getAll('date[]')[i],
                    speaking: formData.getAll('speaking[]')[i] || null,
                    listening: formData.getAll('listening[]')[i] || null,
                    reading: formData.getAll('reading[]')[i] || null,
                    writing: formData.getAll('writing[]')[i] || null
                };
                fetch('/bandscores/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken') // Ensure to include CSRF token
                    },
                    body: JSON.stringify(scoreData)
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Submitted score:', data);
                });
            }
            alert('Band scores submitted! Check the console for data.');
        });
    
        // Function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    
        // Initial population of student data
        populateInitialData();
    </script>
    


</body>
</html>
