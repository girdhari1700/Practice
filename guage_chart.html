<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gauge Chart Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-gauge"></script>
</head>
<body>
    <div class="container my-5">
        <h2 class="mb-3">Band Score Analysis</h2>
        <div class="row mb-3">
            <div class="col">
                <button class="btn btn-primary" onclick="loadScore('speaking')">Speaking</button>
                <button class="btn btn-success" onclick="loadScore('listening')">Listening</button>
                <button class="btn btn-danger" onclick="loadScore('writing')">Writing</button>
                <button class="btn btn-warning" onclick="loadScore('reading')">Reading</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <canvas id="gaugeChart" width="400" height="300"></canvas>
            </div>
        </div>
    </div>

    <script>
        let gaugeChart;
        document.addEventListener('DOMContentLoaded', function () {
            const ctx = document.getElementById('gaugeChart').getContext('2d');
            gaugeChart = new Chart(ctx, {
                type: 'gauge',
                data: {
                    datasets: [{
                        value: 0,
                        minValue: 0,
                        data: [3.33, 3.33, 3.34], // Divide the gauge into three equal parts
                        backgroundColor: ['#ff0000', '#ffcc00', '#00cc00'],
                    }]
                },
                options: {
                    needle: {
                        radiusPercentage: 2,
                        widthPercentage: 3.2,
                        lengthPercentage: 80,
                        color: 'black'
                    },
                    valueLabel: {
                        display: true,
                        formatter: (value) => {
                            return value.toFixed(2);
                        }
                    },
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        datalabels: {
                            display: false
                        }
                    }
                }
            });
        });

        function loadScore(type) {
            const scores = {
                speaking: 7.5,
                listening: 8.5,
                writing: 6.0,
                reading: 7.0
            };
            const selectedScore = scores[type];
            gaugeChart.data.datasets[0].value = selectedScore;
            gaugeChart.update();
        }
    </script>
</body>
</html>
