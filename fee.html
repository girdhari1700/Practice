<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Band Scores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
        }

        table {
            margin-bottom: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            vertical-align: middle;
        }

        th {
            background-color: #f2f2f2;
        }

        .form-control {
            width: 100%;
            box-sizing: border-box;
        }

        .btn-add-row, .btn-submit {
            display: block;
            width: 100%;
            max-width: 200px;
            margin: 10px auto;
        }

        @media (max-width: 576px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Student Band Scores</h1>
        
        <!-- Daily Band Scores Section -->
        <div class="section">
            <h2>Enter Daily Band Scores</h2>
            <form id="bandScoresForm">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Date</th>
                                <th>Speaking</th>
                                <th>Listening</th>
                                <th>Reading</th>
                                <th>Writing</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="bandScoresTableBody">
                            <!-- Existing student information will be populated here -->
                        </tbody>
                    </table>
                </div>
                <button type="button" class="btn btn-secondary btn-add-row" onclick="addNewDateRow()">Add New Date</button>
                <button type="submit" class="btn btn-primary btn-submit">Submit Band Scores</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const students = [
            {name: 'John Doe', email: 'john@example.com', phone: '1234567890'},
            {name: 'Jane Smith', email: 'jane@example.com', phone: '0987654321'},
            // Add more students as needed
        ];

        function populateInitialData() {
            const tableBody = document.getElementById('bandScoresTableBody');
            students.forEach(student => {
                const studentRow = document.createElement('tr');
                studentRow.innerHTML = `
                    <td>${student.name}</td>
                    <td><input type="date" class="form-control" name="date[]" required></td>
                    <td><input type="number" class="form-control" name="speaking[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><input type="number" class="form-control" name="listening[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><input type="number" class="form-control" name="reading[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><input type="number" class="form-control" name="writing[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><button type="button" class="btn btn-sm btn-danger" onclick="removeRow(this)">Remove</button></td>
                `;
                tableBody.appendChild(studentRow);
            });
        }

        function addNewDateRow() {
            const tableBody = document.getElementById('bandScoresTableBody');
            students.forEach(student => {
                const studentRow = document.createElement('tr');
                studentRow.innerHTML = `
                    <td>${student.name}</td>
                    <td><input type="date" class="form-control" name="date[]" required></td>
                    <td><input type="number" class="form-control" name="speaking[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><input type="number" class="form-control" name="listening[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><input type="number" class="form-control" name="reading[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><input type="number" class="form-control" name="writing[]" placeholder="Band Score" min="0" max="9" step="0.1" required></td>
                    <td><button type="button" class="btn btn-sm btn-danger" onclick="removeRow(this)">Remove</button></td>
                `;
                tableBody.appendChild(studentRow);
            });
        }

        function removeRow(button) {
            const row = button.closest('tr');
            row.remove();
        }

        document.getElementById('bandScoresForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const scores = [];
            for (let i = 0; i < formData.getAll('date[]').length; i++) {
                scores.push({
                    date: formData.getAll('date[]')[i],
                    speaking: formData.getAll('speaking[]')[i],
                    listening: formData.getAll('listening[]')[i],
                    reading: formData.getAll('reading[]')[i],
                    writing: formData.getAll('writing[]')[i]
                });
            }
            // Placeholder for actual submission logic (e.g., sending data to the server)
            console.log('Submitted scores:', scores);
            alert('Band scores submitted! Check the console for data.');
        });

        // Initial population of student data
        populateInitialData();
    </script>
</body>
</html>
